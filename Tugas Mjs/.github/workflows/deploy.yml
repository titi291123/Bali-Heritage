name: Deploy Bali Heritage Wear

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Starting deployment..."
        
          cd /var/www/tugasmjs.web.id
         
          echo "Updating from GitHub..."
          sudo rm -rf temp-deploy
          sudo git clone -q https://github.com/titi291123/Bali-Heritage.git temp-deploy
          
          sudo rm -rf html/*
          sudo cp -r temp-deploy/Tugas\ Mjs/* html/
          sudo rm -rf temp-deploy
          
          sudo chown -R www-data:www-data /var/www/tugasmjs.web.id/html
          sudo chmod -R 755 /var/www/tugasmjs.web.id/html
          
          sudo systemctl reload nginx
          
          echo "Deployment completed at $(date)"
          echo "Website: https://tugasmjs.web.id"
